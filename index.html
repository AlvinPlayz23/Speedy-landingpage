
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy // Hyper-Native AI Forge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=JetBrains+Mono:wght@300;400;500;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                        heading: ['Syne', 'sans-serif'],
                        body: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            primary: '#bef264', // Acid Green
                            surface: '#050505',
                            muted: '#0a0a0a',
                            accent: '#ffffff',
                        }
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --brand-primary: #bef264;
            --brand-surface: #050505;
        }

        body {
            background-color: var(--brand-surface);
            color: #fff;
            overflow-x: hidden;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.08;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .text-outline {
            -webkit-text-stroke: 1.5px rgba(255, 255, 255, 0.4);
            color: transparent;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 99;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(190, 242, 100, 0.03) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .kinetic-border {
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            background: rgba(255, 255, 255, 0.015);
            backdrop-filter: blur(8px);
            transition: border-color 0.3s ease, background 0.3s ease;
        }

        .kinetic-border:hover {
            border-color: rgba(190, 242, 100, 0.3);
            background: rgba(190, 242, 100, 0.02);
        }

        .kinetic-border::after {
            content: '';
            position: absolute;
            top: -1px;
            right: -1px;
            width: 10px;
            height: 10px;
            border-top: 2px solid var(--brand-primary);
            border-right: 2px solid var(--brand-primary);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .kinetic-border:hover::after {
            width: 20px;
            height: 20px;
        }

        .kinetic-border::before {
            content: '';
            position: absolute;
            bottom: -1px;
            left: -1px;
            width: 10px;
            height: 10px;
            border-bottom: 2px solid var(--brand-primary);
            border-left: 2px solid var(--brand-primary);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .kinetic-border:hover::before {
            width: 20px;
            height: 20px;
        }

        #progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: var(--brand-primary);
            z-index: 1000;
        }

        .btn-acid {
            background: var(--brand-primary);
            color: #000;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 10px 30px -10px rgba(190, 242, 100, 0.5);
        }

        .btn-acid:hover {
            box-shadow: 0 15px 40px -10px rgba(190, 242, 100, 0.7);
            transform: translateY(-4px) scale(1.02);
            letter-spacing: 0.15em;
        }

        .btn-acid:active {
            transform: translateY(-2px) scale(0.98);
        }

        .btn-ghost {
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            background: transparent;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .btn-ghost:hover {
            border-color: var(--brand-primary);
            background: rgba(190, 242, 100, 0.05);
            transform: translateY(-2px);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-primary); }

        /* Smooth stagger reveals */
        .char-reveal {
            overflow: hidden;
            display: inline-block;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "gsap/": "https://esm.sh/gsap@^3.14.2/",
    "gsap": "https://esm.sh/gsap@^3.14.2",
    "gsap/ScrollTrigger": "https://esm.sh/gsap@^3.14.2/ScrollTrigger"
  }
}
</script>
</head>
<body>
    <div id="progress"></div>
    <div class="noise"></div>
    <div class="scanline"></div>
    <div id="root"></div>
</body>
</html>
